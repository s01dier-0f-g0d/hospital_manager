{% extends 'main.html' %}
{% block content %}
<div class="content-wrapper fade-in">
    <div class="glass-container confirmation-dialog slide-up">
        <h1>🗑️ Delete Disease Category</h1>
        <h4>Are you sure you want to remove <strong>{{ data.name }}</strong> from Disease Category?</h4>
        
        <div class="data-item text-center">
            <p><strong>Disease:</strong> {{ data.name }}</p>
            <p><strong>Symptoms:</strong> {{ data.symptoms }}</p>
            <p><strong>Treatment:</strong> {{ data.treatment }}</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="btn btn-danger">🗑️ Yes, Remove</button>
                <a href="{% url 'read_disease' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
