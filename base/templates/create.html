{% extends 'main.html' %}
{% block content %}
<div class="content-wrapper fade-in">
    <div class="glass-container form-container slide-up">
        <div class="text-center mb-4">
            <h1 class="hero-title" style="font-size: 2.5rem;">Register New Patient</h1>
            <p class="hero-subtitle" style="color: var(--dark);">Add a new patient to the system</p>
        </div>
        
        <form method="POST" enctype="multipart/form-data" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">📝 Register Patient</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
