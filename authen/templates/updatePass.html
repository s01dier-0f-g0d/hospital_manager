{% extends 'main.html' %}
{% block content %}
<div class="container glass-container form-container">
    <div class="text-center mb-4">
        <h1 class="hero-title" style="font-size: 2.5rem;">Change Password</h1>
        <p class="hero-subtitle" style="color: var(--dark); margin-bottom: 2rem;">Update your security settings</p>
    </div>
    
    <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="old_pass">Current Password</label>
            <input type="password" name="old_pass" id="old_pass" class="form-control" placeholder="Enter current password" required>
        </div>
        
        <div class="form-group">
            <label for="new_pass">New Password</label>
            <input type="password" name="new_pass" id="new_pass" class="form-control" placeholder="Enter new password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm_pass">Confirm New Password</label>
            <input type="password" name="confirm_pass" id="confirm_pass" class="form-control" placeholder="Confirm new password" required>
        </div>
        
        <div class="btn-group mt-4">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>
{% endblock %}
