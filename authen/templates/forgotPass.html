{% extends 'main.html' %}

{% block content %}
<div class="container glass-container form-container">
    <div class="text-center mb-4">
        <h1 class="hero-title" style="font-size: 2.5rem;">Reset Password</h1>
        <p class="hero-subtitle" style="color: var(--dark); margin-bottom: 2rem;">
            Enter your email and username to reset your password
        </p>
    </div>
    
    <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" 
                   placeholder="Enter your registered email" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" 
                   placeholder="Enter your username" required>
        </div>
        
        {% if customer %}
        <!-- Show password fields only after verification -->
        <div class="form-group">
            <label for="new_pass">New Password</label>
            <input type="password" name="new_pass" id="new_pass" class="form-control" 
                   placeholder="Enter new password" required minlength="2">
        </div>
        
        <div class="form-group">
            <label for="confirm_pass">Confirm New Password</label>
            <input type="password" name="confirm_pass" id="confirm_pass" class="form-control" 
                   placeholder="Confirm new password" required minlength="2">
        </div>
        {% endif %}
        
        <div class="btn-group mt-4">
            <button type="submit" class="btn btn-primary">
                {% if customer %}Reset Password{% else %}Verify Account{% endif %}
            </button>
            <a href="{% url 'signin' %}" class="btn btn-secondary">Back to Login</a>
        </div>
    </form>
</div>
{% endblock %}
